<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&hearts;LOVE&hearts;</title>
    <link rel="icon" type="image/png" href="favicon.png" >
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <video id="video-background" autoplay muted loop>
    <source src="images/vid2.mp4" type="video/mp4">
</video>
<div id="content">
    <pre>
    <h1 >Let's do together !</h1>
    <ul id="itemList">
        
        <li><input type="checkbox" class="items movies">Visit Science city</li>
        <li><input type="checkbox" class="items gifts">Make cute drawings </li>
        <li><input type="checkbox" class="items clothes">Explore Dacers lane</li>
        <li><input type="checkbox" class="items restaurant">Buy gifts</li>
        <li><input type="checkbox" class="items pictures">Let's click pictures</li>
        <li><input type="checkbox" class="items kiss">Let's kiss</li>
    </ul>
</pre>
</div>
<script>
    function checkToDoList() {
        const movies = document.getElementsByClassName('movies')[0].checked;
        const clothes = document.getElementsByClassName('clothes')[0].checked;
        const gifts = document.getElementsByClassName('gifts')[0].checked;
        const restaurant = document.getElementsByClassName('restaurant')[0].checked;
        const pictures = document.getElementsByClassName('pictures')[0].checked;
        const kiss = document.getElementsByClassName('kiss')[0].checked;

        if (movies && clothes && gifts && restaurant && pictures && kiss) {
          document.body.style.overflow = 'hidden';
          document.getElementById('itemList').style.display = 'none';
          var transitionWrapper = document.createElement('div');
          transitionWrapper.id = 'transitionWrapper';
          document.body.appendChild(transitionWrapper);
          setTimeout(function () {
              transitionWrapper.style.top = '0';
          }, 50);
          setTimeout(function () {
              window.location.href = 'iloveyou.html';
          }, 550);
        } 
    }
    </script>
    
    <script>
        var checkbox = document.getElementById('colorCheckbox');
        var listItems = document.querySelectorAll('#itemList li');
        listItems.forEach(function(item) {
          item.addEventListener('click', function() {
            this.classList.toggle('checked');
          });
        });
        checkbox.addEventListener('change', function() {
          if (checkbox.checked) {
            listItems.forEach(function(item) {
              if (item.classList.contains('checked')) {
                item.classList.add('checked');
              }
            });
          } 
        });
      </script>  
      <script>
        var checkbox = document.getElementById('colorCheckbox');
        var listItems = document.querySelectorAll('#itemList li');
        listItems.forEach(function (item) {
            item.addEventListener('click', function () {
                this.style.transform = 'translateX(100%)';
                this.addEventListener('transitionend', function () {
                    this.remove();
                    adjustListPositions();
                });
            });
        });
        checkbox.addEventListener('change', function () {
            if (checkbox.checked) {
                listItems.forEach(function (item) {
                    if (item.classList.contains('checked')) {
                        item.style.transform = 'translateX(100%)';
                        item.addEventListener('transitionend', function () {
                            this.remove();
                            adjustListPositions();
                        });
                    }
                });
            }
        });
        function adjustListPositions() {
            var updatedListItems = document.querySelectorAll('#itemList li');
            updatedListItems.forEach(function (item, index) {
                item.style.transform = 'translateX(' + (index * 0.01) + '%)';
            });
            var allItemsMarked = Array.from(updatedListItems).every(function (item) {
              return item.classList.contains('checked');
          });
  
          if (allItemsMarked) {
            var overlay = document.createElement('div');
            overlay.id = 'overlay';
            document.body.appendChild(overlay);

         
            setTimeout(function () {
                overlay.style.opacity = '1';
            }, 50);

      
            setTimeout(function () {
                window.location.href = 'iloveyou.html';
            }, 500);
        }  

      }
    </script> 
</body>
</html>
